services:
  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: scratchcard-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-scratchcard}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-scratchcard123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: scratchcard-web:compose
    container_name: scratchcard-web
    depends_on:
      - minio
    environment:
      ASPNETCORE_URLS: http://+:8080
      SCRATCHCARD_OUTPUT_DIR: /tmp/scratchcard
      EnableHttpsRedirection: "false"

      # MinIO 连接信息（容器内通过服务名访问）
      MinioSettings__serverAddress: minio
      MinioSettings__port: "9000"
      MinioSettings__accessKey: ${MINIO_ROOT_USER:-scratchcard}
      MinioSettings__secretKey: ${MINIO_ROOT_PASSWORD:-scratchcard123}
      MinioSettings__secure: "false"
      MinioSettings__bucket: ${MINIO_BUCKET:-public}
    ports:
      - "8080:8080"

volumes:
  minio_data:
